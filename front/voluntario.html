<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemHora | Cadastro Voluntário</title>
    <link rel="icon" href="images/logo0.5.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body id="voluntario">
    <a onclick="history.back()"><img src="images/Vector.png" style="position: absolute; margin-top: 20px; margin-left: 30px;"></a>

    <div class="flexbox">
    <main class="quadrado">

    <img src="images/logo0.5.png" style="position: absolute; margin-left: -450px; margin-top: 15px;">
    <h1 style="font-size: 40px; margin: 10px 0 50px 0;">Voluntário</h1>
    <p style="font-size: 20px; margin-top: -31px;">Informe seus dados para poder contribuir com nossa ONG</p>

    <div class="linha"></div>

    <form class="caixinha form-container">
        <div class="form-container">

            <div>
                <label>Nome Completo</label>
                <input type="text">
            </div>
            <div>
                <label style="margin-left: -28px;">Data de Nascimento</label>
                <input type="date" >
            </div>

            <div>
                <label>E-mail</label>
                <input type="email">
            </div>
            <div>
                <label>CPF</label>
                <input type="text" maxlength="11" placeholder="123.456.789-10">
            </div>

            <div>
                <label>Telefone</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>
            <div>
                <label style="margin-left: -58px;">Habilidades</label>
                <input type="text">
            </div>

             <div>
                <label>Disponibilidade</label>
                <input type="text">
            </div>

            <div>
                <label style="margin-left: -80px;">Senha</label>
                <input type="password">
            </div>

            <div>
                <button class="botao-personalizado" type="submit">Cadastrar-se</button>
            </div>
        </div>

    </form>

    </main>
    </div>

</body>
</html>
